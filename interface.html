<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Final Project</title>
</head>
<body class="bg-primary">
    <div>
        <h1>Final Interface:</h1>
        <form>
            <div class="card">
                <h3>Create Account:</h3>
                <div class="card-body mb-3">
                    <label for="inputEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail"                aria-describedby="emailHelp">
                </div>
                <div class=" card-body mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class=" card-body mb-3">
                    <label for="inputPassword" class="form-label">Name</label>
                    <input type="password" class="form-control" id="inputName">
                </div>
                <div class=" card-body mb-3">
                    <label for="inputPassword" class="form-label">Address</label>
                    <input type="password" class="form-control" id="inputAddress">
                    <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
